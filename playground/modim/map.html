<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>

  <script src="qaws.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 300%;
    }

  input[type=button] {
    background-color: #A01010; /* Red */
    border: none;
    border-radius: 8px;
    color: white;
    padding: 14px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 24px;
    margin:10px 10px 10px 10px;
  }

 

  </style>
</head>
<body>

    <!-- status -->
    <div align='right' id='status'> <font color='red'>NOT CONNECTED</font> </div>

    <!-- map -->
    <p>
    <div align='center'>
       <div class="map-grid" id="map">

       </div>
    </div>
    </p>

    <!-- text -->

    <p>
    <h1>
    <div align='center' id='text_default'>Welcome</div>
    </h1>
    </p>

    <!-- buttons -->
  
    <p>
      <div align='center' id='buttons'>
        <input type="button" id="hello" value="Hello" onclick="hello()">
      </div>
    </p>

  <!-- ****** SCRIPTS ****** -->

  <script>

    var ip=window.location.hostname;
    if (ip=='')
        ip='127.0.0.1';
    var port = 9100;

    console.log("Trying connection...")
    wsrobot_init(ip,port);

    function hello() {
        console.log("runnig interaction...");
        codews.send("im.robot.say('hello')\n");
    }

    function create_map() {
      for (let i = 0; i<10; i++) {
        for (let j = 0; j<10; j++) {
          const div = document.createElement("div");
          const id = "tile_"+i+j;
          div.setAttribute('id', id);
          div.classList.add('map-tile');

          if (j%2 == 0) {
            div.classList.add('map-pathway');
          }
          else {
            div.classList.add('map-shelf');
          }
          document.getElementById("map").appendChild(div);
        }
      }
    }

    document.body.onload = create_map;

    
  </script>

</body>
</html>
