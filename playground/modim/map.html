<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>

  <script src="qaws.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 300%;
    }

  
  </style>
</head>
<body>

    <!-- status -->
    <div align='right' id='status'> <font color='red'>NOT CONNECTED</font> </div>

    <!-- map -->
    <p>
    <div align='center'>
       <div class="map-grid" id="map">
      </div>
    </div>
    </p>

    <!-- buttons -->
  
    <p>
      <div align='center' id='buttons'>
        
      </div>
    </p>


    <!-- data transmission -->

    <p>
      <div align='center' id='text_mapdata' style="display: none;">placeholder</div>
    </p>
  


  <!-- ****** SCRIPTS ****** -->

  <script>

    var ip=window.location.hostname;
    if (ip=='')
        ip='127.0.0.1';
    var port = 9100;

    console.log("Trying connection...")
    wsrobot_init(ip,port);


    function create_map() {

      for (let i = 0; i<10; i++) {
        for (let j = 0; j<10; j++) {
          const div = document.createElement("div");
          const id = i+"-"+j;
          div.setAttribute('id', id);
          div.classList.add('map-tile');
          document.getElementById("map").appendChild(div);     

          if (id == '0-0' || id == '0-1') {
          // div.classList.add('map-start');
            div.innerHTML = '<div class="path">&#11044</div>';
          //  div.innerHTML = '<i class="arrow up"></i>'
          }
        }
      }
    }
    document.body.onload = create_map();
 
    function load_map(json) {
      console.log("Loading map...");
    
      let data = json.replace(/'/g, '"')
      data = JSON.parse(data);
      console.log(data);

      const tiles = data.tiles;
      for (let i = 0; i<tiles.length; i++ ) {
        let tile = tiles[i];
        let div = document.getElementById(tile.id);
        
        
        div.className += ` ${tile.classes}`;//.add(tile.classes);

        // Special tiles:
        if (tile.classes.includes("path")) {
          div.innerHTML = '&#11044';
        }
        if (tile.classes.includes("map-start")) {
          div.innerHTML = '<div class="start">start</div>';
        }
      }

      const products = data.products 
      for (let i = 0; i<products.length; i++ ) {
        let product = products[i];
        let div = document.getElementById(product.id);

        div.innerHTML = ` <img class="product ${product.classes}" height=50% src="img/${product.name}.png" alt="No image"/></div>`;
        
        if (product.classes.includes("not-available")) {
          div.classList.add("not-available")
        }
      }
    }

    var observer = new MutationObserver(function (m) { 
      const data = document.getElementById('text_mapdata').innerHTML;
      load_map(data);
    });
    data_text = document.getElementById('text_mapdata');
    observer.observe(data_text, {childList: true}); 

  </script>

</body>
</html>
