<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>

  <script src="qaws.js"></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>

    <!-- status -->
    <div align='right' id='status'> <font color='red'>NOT CONNECTED</font> </div>

    <!-- image -->
    <!-- <p>
    <div align='center'> <img class="main-img" id='image_default' src="img/logo_inverted.png" alt="No image"/> </div>
    </p> -->

    <!-- text -->

    <p>
    <h1>
    <div align='center' id='text_default' style="margin-top: 60px;">Choose product</div>
    </h1>
    </p>


    <!-- buttons -->
  
    <p>
      <div align='center' id='buttons'>
        <div class="loader"></div>
      </div>
    </p>

    <p>
      <div align='center' id='buttons_continue'> 
        <input type="button" id="continue" value="Continue" onclick="button_continue_call(event)"></input>
      </div>
    </p>

  <!-- ****** SCRIPTS ****** -->

  <script>

    var ip=window.location.hostname;
    if (ip=='')
        ip='127.0.0.1';
    var port = 9100;

    console.log("Trying connection...")
    wsrobot_init(ip,port);


    var observer = new MutationObserver(function (m) { 
      const buttons_array = document.getElementById('buttons_continue').childNodes;
      for (button of buttons_array) {
        button.onclick = function(event) { button_fn(event) };
      }
    });
    data_text = document.getElementById('buttons_continue');
    observer.observe(data_text, {childList: true}); 

    function button_continue_call(event) { 
      button_fn(event)
     };
    
    
  </script>

</body>
</html>
